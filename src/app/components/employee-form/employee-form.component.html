

<h3 class="flex justify-center p-3">{{title}} form</h3>
<div class="flex justify-center p-3 m-3">
    <form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="save()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <!-- <label for="name" class="m-3">Name</label> -->
          <input matInput placeholder="name" name="name" class="mt-3" formControlName="name">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <!-- <label for="age" class="m-3">Age</label> -->
          <mat-label>Age</mat-label>
          <input matInput placeholder="age" name="age" class="mt-3" formControlName="age">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Salary</mat-label>
            <!-- <label for="salary" class="m-3">salary</label> -->
            <input matInput placeholder="Salary" value="aaaaa" name="salary" class="mt-3" formControlName="salary">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <!-- <label for="phone" class="m-3">phone</label> -->
            <input matInput placeholder="phone" name="phone" class="mt-3" formControlName="phone">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            
            <mat-label  >Password</mat-label>
            <!-- <label for="password" class="m-3">Password</label> -->
            
            <input matInput type="password" name="password" placeholder="password" class="mt-3" formControlName="password" >
          </mat-form-field>

          <button mat-fab extended type="submit" class="m-2 bg-gray-950 text-white rounded-md p-3" color="success" [disabled]="!employeeForm.valid" matTooltip="You have to remember this password">          
            {{title}} Employee
          </button>

          <button mat-fab extended type="button" color="warn" class="m-2 bg-gray-100 text-black rounded-md p-3" routerLink="/">Home Page</button>

      </form>
      
</div>
