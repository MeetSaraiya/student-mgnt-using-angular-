

<h3 class="flex justify-center p-3">Add Employee</h3>
<div class="flex justify-center p-3 m-3">
    <form class="employee-form" [formGroup]="employeeForm" (ngSubmit)="save()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="name" name="name" class="mt-3" formControlName="name">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input matInput placeholder="age" name="age" class="mt-3" formControlName="age">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="Salary" value="aaaaa" name="salary" class="mt-3" formControlName="salary">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input matInput  name="phone" class="mt-3" formControlName="phone">
          </mat-form-field>

          <button mat-fab extended type="submit" [disabled]="!employeeForm.valid">
          
            Add Employee
          </button>
      </form>
      
</div>
